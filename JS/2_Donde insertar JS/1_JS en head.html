<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS head</title>

    <script>
    function miFuncion1(){
        document.getElementById("demo").innerHTML = "Cambio el paragrafo.";
    
    }
    function miFuncion2(){
        document.getElementById("demo").innerHTML = "Un paragrafo.";
    }


    </script>
</head>
<body>
    <h2>Javascript en el Head</h2>

    <p id="demo">Un paragrafo</p>

    <button type="button" onclick="miFuncion1()">Presiona el boton</button>

    
    <button type="button" onclick="miFuncion2()">Restablecer</button>



    
</body>
</html>
