<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cambiar Css</title>
</head>
<body>
        <h2>Que puedo hacer con JavaScript?</h2>

        <p id='parrafo1'> Javascript puede mostrar un elemento del HTML.</p>
        <!-- Para ahorrar tiempo puedo escribir toda la sentencia del click y luego colocar ID y propiedades entre comillas -->
        <p id='parrafo2'>Hola Mundo Javascript </p>

        <button type="button" onclick="document.getElementById('parrafo2').style.display='none'">Ocultar!</button>
        <button type="button" onclick="document.getElementById('parrafo2').style.display='block'">Mostrar!</button>

        <button type="button" onclick="document.getElementById('parrafo1').style.display='none'">Otro boton</button>

</body>
</html>
