<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables JS</title>
</head>
<body>
    <script>
    var x=3, y=4, z=5;
    var text ='esto es un texto';
    var text2 ="esto es un texto";
    var boleano =true; //"esto es flase / true";
    var nulo = null;

    function miFuncion(){
    }

    var miObjeto = {
        propiedad:'valor'
    }

    var matrices = [1, true, 'cadena de texto'];





    console.log("Estos son variables", x, y, z);  
    console.log("El tipo de variable de x es:", typeof x);   
    console.log("El tipo de variable del texto es: ", typeof text); 
    console.log("El tipo de variable del texto es: ", typeof text2);  
    console.log("El tipo de variable del boleano es: ", typeof boleano);  
    console.log("El tipo de variable del nulo es: ", typeof nulo);  
    console.log("El tipo de variable de la funcion es: ", typeof miFuncion);  
    console.log("El tipo de variable es el objeto: ", typeof miObjeto);  
    console.log("El tipo de variable de la matriz: ", typeof matrices);  

    </script>
</body>
</html>
