<!DOCTYPE html>
<html lang="en">
<head>

    <title>Posicionamiento fijo</title>
</head>

<style>

    body{
        height: 3000px;
        background-color: #ccc;
    }
.caja{
    width: 100px;
    height: 100px;
    margin: 10px;
    border: 10px;
    padding: 10px;
}

.roja{
    background-color: tomato;
    position: fixed;
    bottom:20px;
    left: 20px;


}
.azul{
    background-color: blue;
    position: fixed;
    top:40px;
    right:20px;
}

</style>
<body>
<div class="caja roja"></div>
<div class="caja azul"></div>
    
</body>
